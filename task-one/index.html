<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calculator</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col">
          <input type="text" id="view" class="text-right border border-info" readonly/>
          <br>
          <span id="message"></span>
        </div>
      </div>

      <div id="buttons">
        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-danger text-light" value="C"></input>
            <input type="button" class="btn bg-danger text-light" value="CE"></input>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="1"></input>
            <input type="button" class="btn bg-secondary text-light" value="2"></input>
            <input type="button" class="btn bg-secondary text-light" value="3"></input>
            <input type="button" class="btn bg-info text-light" value="*"></input>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="4"></input>
            <input type="button" class="btn bg-secondary text-light" value="5"></input>
            <input type="button" class="btn bg-secondary text-light" value="6"></input>
            <input type="button" class="btn bg-info text-light" value="/"></input>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="7"></input>
            <input type="button" class="btn bg-secondary text-light" value="8"></input>
            <input type="button" class="btn bg-secondary text-light" value="9"></input>
            <input type="button" class="btn bg-info text-light" value="-"></input>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="."></input>
            <input type="button" class="btn bg-secondary text-light" value="0"></input>
            <input type="button" class="btn bg-secondary text-light" value="="></input>
            <input type="button" class="btn bg-info text-light" value="+"></input>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
