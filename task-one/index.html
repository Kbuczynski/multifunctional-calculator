<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />

    <title>Task one</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col">
          <input type="text" id="view" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn bg-danger text-light">C</button>
          <button type="button" class="btn bg-danger text-light">CE</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn bg-secondary text-light">1</button>
          <button type="button" class="btn bg-secondary text-light">2</button>
          <button type="button" class="btn bg-secondary text-light">3</button>
          <button type="button" class="btn bg-info text-light">*</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn bg-secondary text-light">4</button>
          <button type="button" class="btn bg-secondary text-light">5</button>
          <button type="button" class="btn bg-secondary text-light">6</button>
          <button type="button" class="btn bg-info text-light">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn bg-secondary text-light">7</button>
          <button type="button" class="btn bg-secondary text-light">8</button>
          <button type="button" class="btn bg-secondary text-light">9</button>
          <button type="button" class="btn bg-info text-light">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn bg-secondary text-light">.</button>
          <button type="button" class="btn bg-secondary text-light">0</button>
          <button type="button" class="btn bg-secondary text-light">=</button>
          <button type="button" class="btn bg-info text-light">+</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
