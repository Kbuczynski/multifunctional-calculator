<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calculator</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col">
          <input type="text" id="view" class="text-right border border-info" readonly/>
          <br>
          <span id="message"></span>
        </div>
      </div>
      <div id="buttons">
        <div class="btn-group" id="currency">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select currency
          </button>
          <div class="dropdown-menu" id="dropdown-menu">
            <!-- generated buttons with currency code -->
          </div>
        </div>
      
        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-danger text-light" value="C">
            <input type="button" class="btn bg-danger text-light" value="CE">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="1">
            <input type="button" class="btn bg-secondary text-light" value="2">
            <input type="button" class="btn bg-secondary text-light" value="3">
            <input type="button" class="btn bg-info text-light" value="*">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="4">
            <input type="button" class="btn bg-secondary text-light" value="5">
            <input type="button" class="btn bg-secondary text-light" value="6">
            <input type="button" class="btn bg-info text-light" value="/">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value="7">
            <input type="button" class="btn bg-secondary text-light" value="8">
            <input type="button" class="btn bg-secondary text-light" value="9">
            <input type="button" class="btn bg-info text-light" value="-">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-secondary text-light" value=".">
            <input type="button" class="btn bg-secondary text-light" value="0">
            <input type="button" class="btn bg-secondary text-light" value="=">
            <input type="button" class="btn bg-info text-light" value="+">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="button" class="btn bg-info text-light" value="("></input>
            <input type="button" class="btn bg-info text-light" value=")"></input>
            <input type="button" class="btn bg-info text-light" value="**"></input>
            <input type="button" class="btn bg-info text-light" value="âˆš"></input>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   </body>
</html>
